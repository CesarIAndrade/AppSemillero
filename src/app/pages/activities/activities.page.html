<app-header></app-header>

<ion-toolbar>
  <ion-segment scrollable value="1" (ionChange)="tabChange($event)">
    <ion-segment-button
      [value]="gameType.idTipoJuego"
      *ngFor="let gameType of gameTypes"
    >
      <ion-label> {{ gameType.descripcion }} </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <app-subject-list [selectedActivity]="selectedActivity"></app-subject-list>
</ion-content>
