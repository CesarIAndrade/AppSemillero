<ion-content class="background">
  <ion-grid class="responsive" fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <img class="logo" width="100px" src="assets/login/logo.png" />
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-input
                  formControlName="username"
                  autofocus="true"
                  placeholder="Usuario"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  formControlName="password"
                  [type]="passwordInputType"
                  placeholder="ContraseÃ±a"
                ></ion-input>
                <ion-icon
                  (click)="passwordInputType == 'password' ? passwordInputType = 'text' : passwordInputType = 'password'"
                  slot="end"
                  name="eye"
                ></ion-icon>
              </ion-item>
              <ion-button type="submit" mode="ios" expand="block"
                >Empezar</ion-button
              >
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
