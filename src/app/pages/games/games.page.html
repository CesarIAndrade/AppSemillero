<app-header></app-header>

<ion-content class="background">
  <ion-card *ngFor="let game of games" [routerLink]="game.url">
    <ion-card-header>
      <img  [src]="game.imageRoute" />
    </ion-card-header>
    <ion-card-content>
      <ion-card-title> {{ game.name }} </ion-card-title>
      <p>{{ game.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
