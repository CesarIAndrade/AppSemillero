<app-header></app-header>

<ion-content>
  <ion-list inset="true">
    <ion-item-sliding *ngFor="let game of games">
      <ion-item lines="none" [routerLink]="game.url">
        <ion-avatar slot="start">
          <img [src]="game.imageRoute" />
        </ion-avatar>
        <ion-label>
          <h2>{{ game.name }}</h2>
          <p></p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
