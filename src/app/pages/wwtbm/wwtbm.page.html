<app-header></app-header>

<ion-content>
  <app-spinner *ngIf="gettingData"></app-spinner>

  <ion-list *ngIf="!gettingData" inset="true">
    <ion-item-group *ngFor="let subject of subjects">
      <ion-item-divider sticky>
        <ion-label> {{subject.MATERIA}} </ion-label>
      </ion-item-divider>
      <div
        *ngFor="let challenge of challenges"
      >
        <ion-item *ngIf="challenge.subject == subject.MATERIA" lines="none" class="challenge">
          <ion-label>
            <h2>{{ challenge.tema }}</h2>
            <h3>
              {{ challenge.puntos }} puntos - {{ challenge.tiempoSegundos }}
              segundos
            </h3>
          </ion-label>
        </ion-item>
      </div>
    </ion-item-group>
  </ion-list>
</ion-content>
