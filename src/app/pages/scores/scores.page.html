<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size="12" *ngFor="let card of cards">
        <ion-card>
          <div class="card-image">
            <img [src]="card.imageRoute"/>
          </div>
          <ion-card-title style="text-align: center; margin-bottom: 10px;">
            {{ card.name }}
          </ion-card-title>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
