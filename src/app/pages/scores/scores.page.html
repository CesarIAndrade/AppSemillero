<app-header></app-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let card of cards" (click)="presentModal(card)">
      <div class="slide">
        <img class="slide_img" [src]="card.imageRoute" />
        <ion-item lines="none">
          <ion-label>{{ card.name }} </ion-label>
        </ion-item>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
