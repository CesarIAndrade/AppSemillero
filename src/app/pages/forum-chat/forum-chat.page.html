<ion-header>
  <ion-toolbar>
    <ion-title> {{ topic }} </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true" *ngIf="comments.length > 0">
    <div *ngFor="let comment of comments" [class]="comment.class">
      <p *ngIf="comment.class === 'comment'">{{ comment.nombres }}</p>
      <p>{{ comment.descripcion }}</p>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input
      autofocus="true"
      placeholder="Di algo!"
      [(ngModel)]="comment"
    ></ion-input>
    <ion-icon
      class="send-comment"
      (click)="sendComment()"
      name="send-outline"
    ></ion-icon>
  </ion-item>
</ion-footer>
