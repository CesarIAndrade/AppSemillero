<ion-header>
  <ion-toolbar>
    <ion-title> {{ topic }} </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true" *ngIf="comments.length > 0">
    <ion-item *ngFor="let comment of comments">
      <ion-label>
        <h3>{{ comment.nombres }}</h3>
        <p>{{ comment.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input #comment autofocus="true" placeholder="Di algo!"></ion-input>
    <ion-icon
      class="send-comment"
      (click)="sendComment(comment.value)"
      name="send-outline"
    ></ion-icon>
  </ion-item>
</ion-footer>
